<!DOCTYPE html>
<html>
<head>
    <title>{{ item.title }}</title>
    <style>
        .container {
            width: 600px; 
            margin: 40px auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ item.image.url }}" alt="{{ item.title }}">
        <h1>{{ item.title }}</h1>
        <p>{{ item.description }}</p>
    </div>
    <div style="text-align: center;">
        <a href="{% url 'item_list'%}">‚Üê Back to list</a>
    </div>
</body>
</html>
